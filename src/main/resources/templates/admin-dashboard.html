<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: commonHead"></head>

<body class="index-page">

<header id="header" class="header sticky-top">
    <div class="container-fluid d-flex justify-content-between align-items-center px-4 flex-wrap">

        <a th:href="@{/admin/dashboard}" class="logo d-flex align-items-center order-1 order-md-0">
            <h1 class="sitename">Oops</h1><span>.</span>
        </a>

        <div class="d-flex flex-row-reverse align-items-center gap-3 order-0 order-md-1">
            <a th:href="@{/}" class="btn-getstarted">로그아웃</a>
        </div>
    </div>
</header>

<main class="main container py-5">
    <div class="container section-title" data-aos="fade-up">
        <h2 th:text="'🫟 관리자 대시보드'"></h2>
    </div>

    <div class="row mb-4">
        <div class="col-md-6">
            <div class="card shadow-sm p-3">
                <h5>📇 오늘 가입한 회원 수</h5>
                <p class="fs-3" th:text="${todayJoinCount}">0</p>
            </div>
        </div>

        <div class="col-md-6">
            <a th:href="@{/admin/questions}" style="text-decoration: none; color: inherit;">
                <div class="card shadow-sm p-3">
                    <h5>❓ 응답하지 않은 질문 수</h5>
                    <p class="fs-3 text-danger" th:text="${unansweredCount}">0</p>
                </div>
            </a>
        </div>

        <a th:href="@{/admin/proposals}" class="btn btn-outline-secondary mt-3">📬 협업 제안 확인</a>


    </div>

    <!-- 향후 통계 그래프 (차트.js 등 연결 시) -->
    <div class="card shadow-sm p-4">
        <h5>📈 사용자 가입 추이</h5>
        <canvas id="joinChart" style="max-height: 300px;"></canvas>
        <p class="text-muted mt-2">※ 차트는 향후 연동 예정</p>
    </div>
</main>

<footer th:replace="fragments/footer :: commonFooter"></footer>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    // 샘플 차트 (데이터는 향후 서버에서 연동)
    const ctx = document.getElementById('joinChart').getContext('2d');
    const joinChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['월', '화', '수', '목', '금'],
            datasets: [{
                label: '가입자 수',
                data: [5, 10, 3, 7, 12],
                borderWidth: 2
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: { beginAtZero: true }
            }
        }
    });
</script>
<a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
<div th:replace="fragments/footer :: commonFooter"></div>
</body>
</html>
